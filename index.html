        <style>
          @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;700&family=Noto+Sans+Mono&display=swap');

/*html height set to 100% so that the flex container can use the whole site*/
html {
    height: 100%;
    width: 100%;
    margin: 0;
}

body {
    background-color: black;
    font-family: 'Noto Sans Mono', monospace;
    font-size: 1.5pc;
    font-weight: bold;
    overflow-x: hidden;
    overflow-y: hidden;
    word-break: break-all;
    height: 100%;
    width: 100%;
    margin: 0;
}

a{    width: 40%;
    text-decoration: none;
}

h1 {
    color: white;
    text-align: center;
    animation: color_change 6s infinite;
}

/* width */
::-webkit-scrollbar {
    width: 5px;
  }
  

  
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: grey;
    border-radius: 10px;
  }

/*
###############
### classes ###
###############
*/

/*centers div*/
.center {
    margin-left: auto;
    margin-right: auto;
}

/*puts image in background and stretches is over site*/
.background {
    z-index: -100;
    background-image: url(BVPWdp.gif);
    background-size: cover;
    background-repeat: repeat-y;
    height: 100%;
    width: 100%;
    position: absolute;
    filter: blur(16px);
    left: 0;
    top: 0;
}

img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: 62%;
    border: solid;
    border-radius: 50%;
    border-width: 2px;
    animation: border_color_change 6s infinite;
}

/*div that scales with background image of profile pic*/
.flex_wrapper {
    height: 100%;
    width: 100%;
    position: absolute;
    margin: 0;
}

.top_wrapper {
    position: absolute;
    top: 3%;
    height: 37%;
    width: 100%;
    display: flex;
    flex-flow: column;
    flex-direction: column;
    justify-content: space-between;
    padding: 0%;
}

/*flex container containing all the buttons*/
.button_container {
    position: absolute;
    top: 45%;
    height: 40%;
    display: flex;
    flex-flow: column;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
}


/* makes button go big and glowy */
.button:hover {
    scale: 130%;
    box-shadow: 0px 0px 20px 1px darkgray;
}

.button {
    word-break: keep-all;
    width: 15%;
    min-width: 27vh;
    color: white;
    text-align: center;
    font-size: 1.8pc;

    padding-left: 3%;
    padding-right: 3%;
    padding-top: 0.4%;
    padding-bottom: 0.35%;
    border-style: solid;
    border-width: 2px;
    border-radius: 50px;

    animation: border_color_change 6s infinite;
    transition: scale 0.66s ease, box-shadow 0.4s ease, color 0.75s ease;

    overflow: hidden;
}

.blur_container {
    top: 0;
    left: 0;
    position: absolute;
    z-index: -10;
    width: 100%;
    height: 100%;
    filter: blur(100px);
}

/*
#################
### keyframes ###
#################
*/

@keyframes color_change {

    0%      { color: #585858; }
    12.5%   { color: dimgrey; }
    25%     { color: gray; }
    50%     { color: #989898; }
    75%     { color: gray; }
    87.5%   { color: dimgrey; }
    100%    { color: #585858; }

}


@keyframes border_color_change {
    0%      { border-color: #585858; }
    12.5%   { border-color: dimgrey; }
    25%     { border-color: gray; }
    50%     { border-color: #989898; }
    75%     { border-color: gray; }
    87.5%   { border-color: dimgrey; }
    100%    { border-color: #585858; }
}

@keyframes background_color_change {
    0%      { background-color: purple; }
    12.5%   { background-color: blueviolet; }
    25%     { background-color: mediumvioletred; }
    50%     { background-color: deeppink; }
    75%     { background-color: mediumvioletred; }
    87.5%   { background-color: blueviolet }
    100%    { background-color: purple; }
}



        </style>
    </head>
