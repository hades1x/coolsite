<html>
<head>
	<title>Code Terminal</title>
	
	<style>
		body {
	margin: 0;
	padding: 0;
	background-color: #000;
	color: #fff;
	font-family: 'Courier New', monospace;
	overflow: hidden;
}

.terminal {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 800px;
	height: 500px;
	border: 1px solid #fff;
	background-color: #000;
	box-shadow: 0px 0px 20px 10px rgba(255, 255, 255, 0.2);
	overflow: hidden;
}

.header {
	height: 50px;
	background-color: #000;
	display: flex;
	overflow: hidden;
}

.close {
	height: 10px;
	width: 10px;
	border-radius: 50%;
	background-color: #ff5f56;
	margin: 10px;
	overflow: hidden;
}

.minimize {
	height: 10px;
	width: 10px;
	border-radius: 50%;
	background-color: #ffbd2e;
	margin: 10px;
	overflow: hidden;
}

.expand {
	height: 10px;
	width: 10px;
	border-radius: 50%;
	background-color: #27c93f;
	margin: 10px;
	overflow: hidden;
}

.content {
	padding: 10px;
	height: 460px;
	overflow-y: scroll;
	overflow: hidden;
}

.line {
	margin: 0;
	padding: 0;
	line-height: 1.2em;
	overflow: hidden;
}

.command {
	color: #00ffff;
	overflow: hidden;
}

.cursor {
	animation: blink 1s infinite;
	overflow: hidden;
}

@keyframes blink {
	0% {
		opacity: 0;
	}
	50% {
		opacity: 1;
	}
	100% {
		opacity: 0;
	}
}

.content .line:last-child {
	background-color: transparent;
	overflow: hidden;
	border: none;
  }

 
  
  .command-input {
	height: 0;
	border: none;
	outline: none;
	padding: 0;
	overflow: hidden;
	margin: 0;
  }

	</style>
</head>
<body>
	<div class="terminal">
		<div class="header">
			<div class="close"></div>
			<div class="minimize"></div>
			<div class="expand"></div>
		</div>
		<div class="content">
			<p>â–± Command Prompt</p>
			<p>---------------------------------------------------------------------------------</p>
			<p class="line">Microsoft Windows [Version 10.0.19044.2728]</p> <p>Microsoft Corporation. All rights reserved.</p>
			<br>
			<p>Enter "go" to see socials"</p>
			<br>
			<p class="line">C:\Users\kenopsia.xyz_visitor><span class="command"></span><span class="typed-text"></span><span class="cursor">_</span></p>
		</div>
		<form id="terminal-input">
			<input type="text" name="command" class="command-input" autofocus autocomplete="off">
		</form>
	</div>
	<script src="sparkle.js"></script>
	<script>
		const terminalInput = document.querySelector('#terminal-input');
		const typedTextSpan = document.querySelector('.typed-text');
		const cursorSpan = document.querySelector('.cursor');

		document.addEventListener('keydown', (event) => {
			if (event.key === 'Enter') {
				event.preventDefault();
				processCommand();
			} else if (event.key === 'Backspace') {
				event.preventDefault();
				if (typedTextSpan.textContent.length > 0) {
					typedTextSpan.textContent = typedTextSpan.textContent.slice(0, -1);
				}
			} else {
				typedTextSpan.textContent += event.key;
			}
		});

		function processCommand() {
			const command = typedTextSpan.textContent;
			typedTextSpan.textContent = '';
			createLine(' > ' + command);

			if (command === 'go') {
				window.location.href = 'test.html';
			} else {
				createLine('"' + command + '" ', true);
			}
		}

		function createLine(text, isError = false) {
			const line = document.createElement('p');
			line.classList.add('line');
			if (isError) {
				line.classList.add('error');
			}
			line.textContent = text;
			cursorSpan.before(line);
		}

		terminalInput.addEventListener('submit', (event) => {
			event.preventDefault();
			processCommand();
		});

	</script>
